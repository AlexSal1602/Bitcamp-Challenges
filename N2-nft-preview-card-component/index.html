<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<!--   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;600;800&display=swap" rel="stylesheet"> -->
  

  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-card">
    <div class="img-place">
      <img class="main-card-image" src="images/image-equilibrium.jpg" alt="image equilibrium">
      <img class="eye-watch" src="images/icon-view.svg" alt="eye icon">
    </div>
    

    <h2 class="title">Equilibrium #3429</h2> 

    <p class="card-text">Our Equilibrium collection promotes balance and calm. </p>
  
    <div class="buying-info">
      <p class="card-price">0.041 ETH</p>
      <p class="card-time-left">3 days left</p>
    </div>
    
    <hr />
    
    <div class="card-author">
      <img src="images/image-avatar.png" alt="Jules Wyvern avatar">
      <p class="card-author-name">Creation of <span>Jules Wyvern</span> </p>  
    </div> 
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aleksandre Salbishvili</a>.
  </div>
</body>
</html>
